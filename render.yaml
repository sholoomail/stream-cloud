services:
  - type: worker
    name: sholootgfiletolink
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    repo: https://github.com/sholoomail/stream-cloud.git
    branch: main
    envVars:
      - key: token 
        sync: false
      - key: API_ID 
        sync: false
      - key: API_HASH 
        sync: false
      - key: SESSION_NAME 
        value: sholootgfiletolink
      - key: DOWNLOAD_LOCATION 
        value: ./DOWNLOADS
      - key: channel_files_chat_id 
        sync: false
      - key: channel_username 
        sync: false
      - key: domain 
        sync: false
